<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/registration.css">
<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'web:Home' %}">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'web:personal' %}">个人中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'web:site' %}">关于本站</a>
          </li>
        </ul>
        <span class="navbar-text">
            一座无名之阁
        </span>
      </div>
    </div>
  </nav>


<div class="container">
    <div class=" row-gap-3 row-center">
        <div class="col-center">
                <div>
                    <h3 style="text-align: center; font-size: 40px;" class="w">注册中心</h3>
                </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="center-block">
                    <label for="inputPassword5" class="form-label"></label>
                    <input type="text"  aria-describedby="passwordHelpBlock" class="form-control" placeholder="name" name="username">
                </div>
                <div>
                    <label for="inputPassword5" class="form-label"></label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password" name="password">
                </div>
                <div class="h">
                    <small>已有账号,</small><a href="{% url 'user:login' %}" class="signup link-secondary">&nbsp;前往登录中心</a>
                </div>
                <br>
                <div class="row-gap-3">
                    <input type="submit" value="注册" class="form-control row-gap-3" />
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
